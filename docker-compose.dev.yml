services:
  # Development app service with hot reloading
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Anonymous volume to prevent overwriting node_modules
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    env_file:
      - .env.development
    networks:
      - filevault-dev
    restart: unless-stopped
    # Enable interactive mode for debugging
    stdin_open: true
    tty: true

networks:
  filevault-dev:
    driver: bridge